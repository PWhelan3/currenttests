<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Data</title>
    <meta rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="scrolling-header">
        <div class="scrolling-text">This is the first line of scrolling text.</div>
        <div class="scrolling-text">Here comes the second line of scrolling text.</div>
        <div class="scrolling-text">Finally, the third line of scrolling text.</div>
    </header>
    <button class="icon-button">
        <span class="icon">+</span>
    </button>

    <div>
        <img/>
        <h1>Current!</h1>
        <p>See what's happening near you!</p>
    </div>
    <div class="banner">
        <div class="slides">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>
    <div>
        <img/>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#link1">Link 1</a>
                <a href="#link2">Link 2</a>
                <a href="#link3">Link 3</a>
            </div>
        </div>
    </div>
    <div>
        <h1>What's on in...</h1>
        <div class="search-bar">
            <input type="text" placeholder="Enter city or event" id="searchInput"/>
            <button id="searchButton">Go!</button>
        </div>
        <img/>
    </div>
    <button id="fetch-button">Fetch Event Data</button>
    <p id="message"></p>
    <div id="data"></div>

    <!-- Link to the external JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="function.js"></script>
</body>
</html>
