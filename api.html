<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        #data {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            height: 50vh; /* Set fixed height to 50% of the viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
            text-align: left;
        }
    </style>
</head>
<body>
    <button id="fetch-button">Fetch Event Data</button>
    <p id="message"></p>
    <div id="data"></div>

    <!-- Link to the external JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
