<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        #data {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            height: 50vh; /* Set fixed height to 50% of the viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
            text-align: left;
        }
    </style>
</head>
<body>
    <button id="fetch-button">Fetch Event Data</button>
    <p id="message"></p>
    <div id="data"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.getElementById("fetch-button").addEventListener("click", function() {
            $.ajax({
                type: "GET",
                url: "https://app.ticketmaster.com/discovery/v2/events.json",
                data: {
                    size: 1,
                    apikey: "YOUR_API_KEY_HERE" // Replace with your actual API key
                },
                async: true,
                dataType: "json",
                success: function(json) {
                    if (json._embedded && json._embedded.events) {
                        var events = json._embedded.events;
                        var event = events[0]; // Get the first event
                        var eventName = event.name;
                        var eventDate = event.dates.start.localDate;
                        var eventId = event.id;

                        // Display the data in the #data div
                        document.getElementById("data").innerHTML = `
                            <strong>Event Name:</strong> ${eventName} <br>
                            <strong>Event Date:</strong> ${eventDate} <br>
                            <strong>Event ID:</strong> ${eventId}
                        `;

                        // Display a success message
                        document.getElementById("message").textContent = "Data fetched successfully!";
                    } else {
                        document.getElementById("message").textContent = "No events found.";
                    }
                },
                error: function(xhr, status, err) {
                    document.getElementById("message").textContent = "Error fetching data: " + status + " - " + err;
                }
            });
        });
    </script>
</body>
</html>
